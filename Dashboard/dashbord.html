<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Bloody Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="dash.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/img/logo1-removebg-preview.png"
            alt="Logo"
            class="logo"
            width="160px"
          />
          <span class="brand-text">Pro.</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <p class="nav-link username">
                <i class="fas fa-user"></i> <span id="username">Username</span>
              </p>
            </li>
            <li class="nav-item">
              <button
                class="btn logout-btn"
                style="
                  background: black;
                  border: 1px solid red;
                  color: rgb(150, 11, 11);
                  font-weight: 600;
                "
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard-container">
      <div class="main2">
        <h1>Dashboard</h1>
        <form id="taskForm">
          <input type="text" id="userinput" placeholder="Type a task..." />
          <button type="submit" class="addBtn">Add Task <i class="fa-regular fa-square-plus" style="color: #000000;font-size: 1.2rem;margin-left: 3px;"></i></button>
        </form>
        <ul id="taskList"></ul>
      </div>
    </div>

    <script type="module" src="dash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
