<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Bloody Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dash.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/img/logo1-removebg-preview.png" alt="Logo" class="logo" width="160px" />
          <span class="brand-text">Pro.</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="nav-link username">
                <i class="fas fa-user"></i> Username
              </span>
            </li>
            <li class="nav-item">
              <button class="btn logout-btn">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard-container">
      <div class="main2">
        <h1>Dashboard</h1>
        <form id="taskForm">
          <input type="text" id="userinput" placeholder="Type a task..." />
          <button type="submit" class="addBtn">Add Task</button>
        </form>
        <ul id="taskList"></ul>
      </div>
    </div>

    <script type="module" src="dash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
